<body class="body-container">
    <!-- CONTENT -->

    <!-- NAVBAR -->
    <div id="main-navbar">
        <nav class="navbar fixed-top navbar-expand-lg">
            <a class="navbar-brand"
               href="#">
                Union General Contracting
            </a>
            <div class="navbar-buttons">
                <button class="navbar-toggler"
                        type="button"
                        data-toggle="collapse"
                        data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <div class="collapse navbar-collapse navbar-collapse-dark justify-content-end"
                 id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link"
                           href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                           href="#">Careers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                           href="#">Plans</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                           href="#">Contact</a>
                    </li>
                    <li class="nav-item nav-item-prime">
                        <a class="nav-link"
                           href="#">Get a Quote</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <!-- END NAVBAR -->

    <!-- HERO -->
    <div class="hero-container">
        <div id="home-carousel"
             class="carousel slide"
             data-ride="carousel">
            <!-- Carousel Indicatiors -->

            <!-- End Carousel Indicators -->
            <!-- Carousel Inner -->
            <div class="carousel-inner">
                <div class="carousel-item active lazy"
                     data-bg="url()">
                    <div class="gradient-top-dark d-flex align-items-center">
                        <div class="container d-flex align-items-center px-6">
                            <div class="row">
                                <div class="col-12">
                                    <h1>Union General Contracting</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="carousel-item lazy"
                     data-bg="url()">
                    <div class="gradient-top-dark d-flex align-items-center">
                        <div class="container d-flex align-items-center px-6">
                            <div class="row">
                                <div class="col-12">
                                    <h1>Second Item</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="carousel-item lazy"
                     data-bg="url()">
                    <div class="gradient-top-dark d-flex align-items-center">
                        <div class="container d-flex align-items-center px-6">
                            <div class="row">
                                <div class="col-12">
                                    <h1>Third Item</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Carousel Inner -->
            <!-- Mobile Carousel Controls -->
            <a class="carousel-control-prev d-md-none"
               href="#home-carousel"
               role="button"
               data-slide="prev">
                <span class="carousel-control-prev-icon"
                      aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next d-md-none"
               href="#home-carousel"
               role="button"
               data-slide="next">
                <span class="carousel-control-next-icon"
                      aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
            <ol class="carousel-indicators d-md-none">
                <li data-target="#home-carousel"
                    data-slide-to="0"
                    class="active"></li>
                <li data-target="#home-carousel"
                    data-slide-to="1"></li>
                <li data-target="#home-carousel"
                    data-slide-to="2"></li>
            </ol>
            <!-- End Mobile Carousel Controls-->
        </div>
        <!-- END HERO -->

        <!-- BEGIN MAIN CONTENT -->
        <div class="main-container">
            <div class="container">
                <div class="row no-gutters">
                    <div class="col-sm-12 col-md-12">

                            <h1>Main Content Item 1</h1>

                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="main-container-item">

                    </div>
                    <div class="col-sm-12 col-md-6">

                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="main-container-item">
                            <h1>Main Content Item 4</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END MAIN CONTENT -->

        <!-- FOOTER -->

        <!-- END FOOTER -->

            <div class="gradient gradient-bottom-dark d-flex align-items-center">
                <div class="container d-flex align-items-center justify-content-center p-12">
                    <div class="row">
                        <div class="col-4 justify-content-center">
                            <a class="social-icon"
                               href="#">

                        </div>
                        <div class="col-4 justify-content-center">
                            <a class="social-icon"
                               href="#">
                                <i class="fas fa-phone-square"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="./assets/index.js"></script>
