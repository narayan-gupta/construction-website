<!doctype html>
<html lang="en">

<head>
    <!-- BASE META TAGS -->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- END BASE META TAGS -->

    <!-- STYLESHEETS -->
    <link rel="stylesheet"
          href="./assets/theme.css">
    <link rel="stylesheet"
          href="./assets/index.css">

    <!-- FONTS -->
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,600|Oswald:400,700|Montserrat:400,700'
          rel='stylesheet'
          type='text/css'>
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
          crossorigin="anonymous">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <!-- END STYLESHEETS -->

    <!-- TITLE -->
    <title>Construction Website</title>
    <!-- END TITLE -->
</head>

<body class="body-container">
    <!-- CONTENT -->

    <!-- NAVBAR -->
    <div id="main-navbar">
        <nav class="navbar fixed-top navbar-expand-lg">
            <a class="navbar-brand"
               href="#">
                Union General Contracting
            </a>
            <div class="navbar-buttons">
                <button class="navbar-toggler"
                        type="button"
                        data-toggle="collapse"
                        data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <div class="collapse navbar-collapse navbar-collapse-dark justify-content-end"
                 id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link"
                           href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                           href="#">Careers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                           href="#">Plans</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                           href="#">Contact</a>
                    </li>
                    <li class="nav-item nav-item-prime">
                        <a class="nav-link"
                           href="#">Get a Quote</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <!-- END NAVBAR -->

    <!-- HERO -->
    <div class="hero-container">
        <div id="home-carousel"
             class="carousel slide"
             data-ride="carousel">
             <!-- Carousel Indicatiors -->
            <ol class="carousel-indicators">
                    <li data-target="#home-carousel"
                        data-slide-to="0"
                        class="active"></li>
                    <li data-target="#home-carousel"
                        data-slide-to="1"></li>
                    <li data-target="#home-carousel"
                        data-slide-to="2"></li>
                </ol>
                <!-- End Carousel Indicators -->
            <!-- Carousel Inner -->
            <div class="carousel-inner">
                <div class="carousel-item active lazy"
                     data-bg="url()">
                    <div class="gradient d-flex align-items-center">
                        <div class="container d-flex align-items-center px-6">
                            <div class="row">
                                <div class="col-12">
                                    <h1>Union General Contracting</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="carousel-item lazy"
                     data-bg="url()">
                    <div class="gradient d-flex align-items-center">
                        <div class="container d-flex align-items-center">
                            <div class="row">
                                2
                            </div>
                        </div>
                    </div>
                </div>
                <div class="carousel-item lazy"
                     data-bg="url()">
                    <div class="gradient d-flex align-items-center">
                        <div class="container d-flex align-items-center">
                            <div class="row">
                                3
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Carousel Inner -->
             <!-- Carousel Controls -->
             <a class="carousel-control-prev d-md-none"
             href="#home-carousel"
             role="button"
             data-slide="prev">
              <span class="carousel-control-prev-icon"
                    aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next d-md-none"
             href="#home-carousel"
             role="button"
             data-slide="next">
              <span class="carousel-control-next-icon"
                    aria-hidden="true"></span>
              <span class="sr-only">Next</span>
          </a>
          <!-- End Carousel Controls-->
        </div>
        <!-- END HERO -->

        <!-- END CONTENT -->

        <!-- SCRIPTS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanilla-lazyload@10.19.0/dist/lazyload.min.js"></script>
        <script src="./assets/index.js"
                type="application/javascript"></script>
        <!-- END SCRIPTS -->
</body>

</html>
