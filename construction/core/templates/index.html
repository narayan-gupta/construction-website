<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Construction Website</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
    <link rel="stylesheet" href="/static/core/index.css">
</head>

<body>
    <!--   CONTENT   -->
    <div id="app" class="app-container">
        <navbar></navbar>
        <main-content></main-content>
    </div>
    <!-- END CONTENT -->

    <!--  TEMPLATES FOR VUE   -->
    <template id="navbar-template">
        <div class="navbar-container">
            <div class="navbar pure-menu pure-menu-horizontal pure-menu-fixed">
                <ul class="pure-menu-list">
                    <li v-for="item in items" class="pure-menu-item">
                        <a href="{{item.link}}" class="pure-menu-link">
                            {{item.label}}
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </template>

    <template id="main-content-template">
        <div class="main-content-container">
            <div class="main-content-inner-container">
                <h1 class="main-content-head">{{headerText}}</h1>
            </div>
        </div>
    </template>

    <!-- END TEMPLATES FOR VUE -->

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="/static/core/index.js"></script>
</body>

</html>
